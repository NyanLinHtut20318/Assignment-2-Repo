<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <label class="btn btn-outline-primary" for="btnradio8">8</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio10">

      </div>

    <div class="searchBox">
        <input class="searchTxt" type="text" id="searchBar" name="" placeholder="Type to search">
        <a class="searchBtn" href="#">
        <i class="fas fa-search"></i>

        </a>

    <div id = "allCards" class = "allTheCards">

    </div>
